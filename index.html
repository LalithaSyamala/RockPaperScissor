    <div>
        <h2 class="text-center shadow " id="tit">RockPaperScissor Game</h2>
    </div>
    <div class="container px-4">
        <div class="row gx-5">
          <div class="col-4 gam border bg-light">
            <div class="icons">
                <button onclick="checker('rock')">
                    <i class="far fa-hand-rock"></i>
                </button><br>
                <button onclick="checker('paper')">
                    <i class="far fa-hand-paper"></i>
                </button><br>
                <button onclick="checker('scissor')">
                    <i class="far fa-hand-scissors"></i>
                </button>
            </div>
          </div>
          <div class="col game border bg-light">
                <h1 class="text-center sc">Score Board</h1>
                <div class="scores text-center">
                    <h2>Computer : 
                        <span id="computer_score" class="badge bg-primary">0</span>
                    </h2>
                    <h2>
                        You :
                        <span id="user_score" class="badge bg-primary">0</span>
                    </h2>
                </div>
                <div class="details">
                    <p id="user_choice"></p>
                    <p id="comp_choice"></p>
                    <p id="result"></p>
                </div>
          </div>
        </div>
        <div class="restart">
            <button type="button" class="btn btn-danger" onclick="window.location.reload();">Restart</button>
        </div>
      </div>
      
      <script src="script.js"></script>
